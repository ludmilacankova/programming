<!DOCTYPE html>
<html lang="cz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shapes</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.css" />
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Drawing shapes in JavaScript</h1>
      <canvas width="400" height="400" id="myCanvas"></canvas>
      <div class="shape-selection">
        <label>
          <input
            type="radio"
            name="shape"
            value="hexagonPortrait"
            checked="checked"
          />
          Hexagon Portrait
        </label>
        <label>
          <input type="radio" name="shape" value="hexagonLandscape" />
          Hexagon Landscape
        </label>
        <label>
          <input type="radio" name="shape" value="starLandscape" />
          Star Landscape
        </label>
      </div>
    </div>
  </body>
</html>
